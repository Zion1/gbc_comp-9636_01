<!doctype html>
<html>
 <head>
  <title> Petition List </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css">
  <script src ="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
  <script src="script.js" ></script>
 </head>
	  <body>
	   <div class="container" ng-app="studentApp">
	   <h1> Petition List</h1>
	    <div ng-controller="StudentsController">
	     <form ng-submit="addStudent()">
		   <table class="table">
			<thead>
			 <tr>
			  <th> #</th>
			  <th> First Name</th>
			  <th> Last Name</th>
			  <th> Twitter Username</th>
			  <th>I Support </th>
			  <th> Remove</th>
			 </tr>
			</thead>
			 <tbody>
			  <tr ng-repeat="student in students track by $id(student.number)">
				<td> {{student.number}} </td>
				<td class="wide"> {{student.first_name}}</td>
				<td class="wide"> {{student.last_name}}</td>
				<td class="wide"> {{student.twitter_username}}</td>
				<td class="wide"> {{student.support}}</td>
				<td><a href="#" class="btn btn-danger" ng-click="removeStudent(student)"> &times;</a> </td>
			   </tr>
			 </tbody>
		      <tfoot>
			    <tr>
					<td> <input type="submit" value="add" class="btn btn-primary"></td>
					<td class="wide"> <input ng-model="first_name" type="text" class="form-control" placeholder="first Name"></td>
					<td class="wide"> <input ng-model="last_name" type="text" class="form-control" placeholder="Last Name"></td>
					<td class="wide"> 
				 		<div class="input-group">
					 		<span class="input-group-addon">@</span>
							<input ng-model="twitter_username" type="text" class="form-control" placeholder="Twitter Username">
						</div>
					</td>
					<td class="wide" >
						<label><input ng-model="support" type="radio"  name="agree" value="yes"> Yes</label>
						<label><input ng-model="support" type="radio"  value="no" name="agree">No</label>
					</td>

			    </tr>
		      </tfoot>
			</table>
			</form>
			</div>
		</div>
	   </body>
</html>
