<html>
<head>
<style>
body {
    background-color: #d0e4fe;
}

font-color:red;
}

}

</style>
</head>
<body>

<h1>My Web Page</h1>

<p id="myPar">I am a paragraph.</p>
<div id="myDiv">I am a div.</div>

<p>
<button type="button" onclick="myFunction()">Try it</button>
</p>

<script>
function myFunction() {

}
</script>

<p>When you click on "Try it", the two elements will change.</p>
